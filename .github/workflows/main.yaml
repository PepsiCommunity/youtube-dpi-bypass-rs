name: Build and Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      artifact_name: youtube-dpi-bypass-rs
                      asset_name: youtube-dpi-bypass-linux-amd64

                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      artifact_name: youtube-dpi-bypass-rs.exe
                      asset_name: youtube-dpi-bypass-windows-amd64.exe

                    - os: macos-latest
                      target: x86_64-apple-darwin
                      artifact_name: youtube-dpi-bypass-rs
                      asset_name: youtube-dpi-bypass-macos-amd64

                    - os: macos-latest
                      target: aarch64-apple-darwin
                      artifact_name: youtube-dpi-bypass-rs
                      asset_name: youtube-dpi-bypass-macos-arm64

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              run: rustup toolchain install stable --profile minimal

            - name: Add target
              run: rustup target add ${{ matrix.target }}

            - uses: Swatinem/rust-cache@v2
              with:
                  prefix-key: "v0-rust"
                  shared-key: "${{ matrix.target }}"
                  cache-on-failure: "true"
                  cache-all-crates: "true"
                  workspaces: |
                      . -> target
                  cache-targets: "true"

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    release:
        name: Create Release
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Rename artifacts
              run: |
                  mkdir -p release
                  find artifacts -type f -name "youtube-dpi-bypass-rs*" | while read file; do
                      dir=$(basename $(dirname "$file"))
                      cp "$file" "release/$dir"
                  done
                  ls -lh release/

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: release/*
                  generate_release_notes: true
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
